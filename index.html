<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit &amp; Blow Mastermind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <main class="game-shell">
        <header class="game-header">
            <h1>Hit &amp; Blow</h1>
            <p class="tagline">4桁の数字を推理して勝利を掴もう！</p>
        </header>

        <section class="options-panel">
            <h2>オプション</h2>
            <form id="options-form">
                <fieldset class="option-group">
                    <legend class="option-label">数字の重複</legend>
                    <label><input type="radio" name="duplicates" value="disallow" checked> 重複なし</label>
                    <label><input type="radio" name="duplicates" value="allow"> 重複あり</label>
                </fieldset>
                <label class="option-group" for="symbol-count">
                    <span class="option-label">利用する文字の種類</span>
                    <select id="symbol-count" name="symbolCount">
                        <option value="6">6 種類（0〜5）</option>
                        <option value="7">7 種類（0〜6）</option>
                        <option value="8">8 種類（0〜7）</option>
                        <option value="9">9 種類（0〜8）</option>
                        <option value="10" selected>10 種類（0〜9）</option>
                        <option value="11">11 種類（0〜9, A）</option>
                        <option value="12">12 種類（0〜9, A〜B）</option>
                        <option value="13">13 種類（0〜9, A〜C）</option>
                        <option value="14">14 種類（0〜9, A〜D）</option>
                        <option value="15">15 種類（0〜9, A〜E）</option>
                        <option value="16">16 種類（0〜9, A〜F）</option>
                    </select>
                </label>
                <p class="option-note">設定を変更すると新しいゲームが開始されます。</p>
            </form>
        </section>

        <section class="status-panel">
            <div class="status-card attempts">
                <span class="label">トライ回数</span>
                <span id="attempt-count" class="value">0</span>
            </div>
            <div class="status-card result">
                <span class="label">最新結果</span>
                <span id="latest-result" class="value">-</span>
            </div>
            <button id="restart" class="primary-button" type="button">新しいゲーム</button>
        </section>

        <section class="input-panel">
            <label for="guess-input" class="instruction">
                4桁の文字列を入力してください（使用可能: 0〜9／同じ文字の使用不可）
            </label>
            <form id="guess-form" autocomplete="off">
                <div class="input-wrapper">
                    <input id="guess-input" name="guess" maxlength="4" minlength="4" placeholder="0123" required>
                    <button class="primary-button" type="submit">判定する</button>
                </div>
            </form>
            <p id="feedback" class="feedback"></p>
        </section>

        <section class="history-panel">
            <h2>履歴</h2>
            <ul id="history-list" class="history-list"></ul>
        </section>
    </main>

    <footer class="credits">
        <p>CPUが出題した4桁の数字を推理して、ヒット（位置と数字が一致）とブロー（数字のみ一致）を頼りに真実に迫ろう！</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
